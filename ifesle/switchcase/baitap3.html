<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap so vao day")
    let b = 0
     switch (a) {
        case a > b:
            alert("1")
        break;
        case a < b:
            alert("-1")
        break;
        case a === b:
            alert("0")
     }
</script>
</body>
</html>
