<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap can nang"));
    let b = parseFloat(prompt("Nhap chieu cao"));
    let bmi = a/(b^2);
   if(bmi < 18.5) {
       document.write(bmi + "Underweight")
   } else if(bmi < 25) {
       document.write(bmi + " Normal")
   } else if(bmi < 30) {
       document.write(bmi + "Overweight")
   } else {
       document.write(bmi + "Obese")
   }

</script>
</body>
</html>
